<div id="register-form" class="form-container hide">
    <h2>Register</h2>
    <form>
        <label for="username-register">Username</label>
        <input type="text" id="username-register" name="username-register" placeholder="Enter username">
        <ul class="invalid-field-msg"></ul>

        <label for="enail-register">Email</label>
        <input type="email" id="email-register" name="email-register" placeholder="Enter email">
        <ul class="invalid-field-msg"></ul>
        
        <label for="password-register">Password</label>
        <input type="password" id="password-register" name="password-register" placeholder="Enter password">
        <ul class="invalid-field-msg"></ul>
        
        <button type="submit">Register</button>
    </form>
    <a href="">Login</a>
</div>
